  <p style="margin-top:45px;"><h2><strong>Risk of bias</strong></h2>
  : 모든 연구에서 8은 낮은 편향을, 34는 불명확하고 8은 높은 편향을 보였다. 할당 은폐, 시퀀스 생성, 인력 블라인딩이 출분히 설명되지 않았거나 만족스럽게 수행되지 않은 경우가 가장 많았다. 교차 연구는 2주에서 6주 사이의 세척 기간을 사용했지만, 한 연구는 그러한 기간을 전혀 보고하지 않았다. <u>편견의 위험의 영향은 심각한 것을 간주</u>되었다.
